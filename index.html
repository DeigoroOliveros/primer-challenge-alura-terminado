<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="Logo de Alura">
        <button class="modo-oscuro" id="theme-toggle">Cambiar a Modo Oscuro</button>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingresa el texto que deseas encriptar aquí"></textarea>
            <p class="informacion">⚠ Solo letras minúsculas, sin tildes, números ni signos de puntuación.</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="40" rows="10" readonly></textarea>
            <p class="informacion2">Puedes copiar el texto usando el botón de abajo.</p>
            <button class="copiar" onclick="copiarTexto()">Copiar Texto</button>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por Deigoro Oliveros</p>
        <div class="redes">
            <a href="https://www.linkedin.com/in/deigoro-oliveros/" target="_blank">
                <img class="linkedin" src="/imagenes/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/DeigoroOliveros" target="_blank">
                <img class="github" src="/imagenes/github.png" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
