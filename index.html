<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <title>primer-challenge-alura-ecriptador</primer-challenge-alura></title>
</head>
<body>
    <header>
        <img  class="logo" src="/imagenes/Logo.png" alt="logo-de-alura">
        <button class="modo-escuro" id="theme-toggle">Cambiar a Modo Oscuro</button>
    </header>
    <main>
        <sextion>
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingresa el texto el cual quieres encriptar aquí"></textarea>
            <div>
                <h6 class="informacion">⚠ Solo letras minúsculas, sin tildes, sin números y sin signos de puntuación</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </sextion>

        <sextion>
            <textarea class="mensaje" cols="40" rows="10"></textarea>
            <div>
                <h6 class="informacion2">Puedes copiar texto usando el botón aquí abajo ⬇ </h6>
            </div>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar Texto</button>
            </div>
        </sextion>
    </main>
    <footer class="footer">
        <p>Desarrollado por Deigoro Oliveros Mora</p>
        <div class="redes">
            <a href="https://www.linkedin.com/in/deigoro-oliveros/">
                <img class="linkedin"src="/imagenes/linkedin.png"></a>
            <a href="https://github.com/DeigoroOliveros">
                <img class="github" src="/imagenes/github.png"></a>
        </div>
    </footer>

<script src="/script.js"></script>

</body>
</html>
